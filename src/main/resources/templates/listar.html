<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Inicio</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/listar}">registros mascota</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/listarveterinario}">diagnosticos veterinario</a>
				</li>
			<li class="nav-item">
					<a class="nav-link" th:href="@{/listargerente}">empleados gerente</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row mt-4 text-center">
			<div class="col">
				<a class="float-left btn btn-primary btn-xs btn-block" th:href="@{/form}">Crear registro</a>
			</div>
			<div class="col">
				<a class="btn btn-danger btn-block" th:href="@{listar/?format=pdf}">Listado PDF</a>
			</div>
			<div class="col">
				<a class="float-right btn btn-success btn-block" th:href="@{listarExcelasistente/?format=xlsx}">Listado EXCEL</a>

			</div>
		</div>
		<h1 class="mt-4 text-secondary"
			th:text="${titulo}">
		</h1>
		<table class="mt-4 table table-striped text-center">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>propietario</th>
					<th>animal</th>
					<th>vacuna</th>
					<th>proveedor</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="asistente: ${asistente}">
					<td th:text="${asistente.id}"></td>
					<td th:text="${asistente.propietario}"></td>
					<td th:text="${asistente.animal}"></td>
					<td th:text="${asistente.vacuna}"></td>
					<td th:text="${asistente.proveedor}"></td>
					<td>
						<a class="btn btn-warning btn-xs" th:href="@{/form/} + ${asistente.id}" th:text="'Editar'"></a>
						<a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${asistente.id}" th:text="'Eliminar'"
							onclick=" confirm('EstÃ¡s seguro que quieres eliminar?');"></a>
					    
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
